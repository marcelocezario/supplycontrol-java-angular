<div class="mat-elevation-z4">
  <table class="table" mat-table [dataSource]="brands">
    <!-- Id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>Id</th>
      <td mat-cell *matCellDef="let row">{{row.id}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Nome</th>
      <td mat-cell *matCellDef="let row">{{row.name}}</td>
    </ng-container>

    <!-- ImageUrl Column -->
    <ng-container matColumnDef="imageUrl">
      <th mat-header-cell *matHeaderCellDef>Url imagem</th>
      <td mat-cell *matCellDef="let row">{{row.imageUrl}}</td>
    </ng-container>


    <!-- Action Column -->
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef>Ações</th>
      <td mat-cell *matCellDef="let row">
          <a routerLink="/brands/update/{{ row.id }}" class="edit">
              <i class="material-icons">
                  edit
              </i>
          </a>
          <a routerLink="/brands/delete/{{ row.id }}" class="delete">
              <i class="material-icons">
                  delete
              </i>
          </a>
      </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>




<div class="container">
  <div class="list-items">
    <app-brand-card></app-brand-card>
    <app-brand-card></app-brand-card>
    <app-brand-card></app-brand-card>
    <app-brand-card></app-brand-card>
    <app-brand-card></app-brand-card>
    <app-brand-card></app-brand-card>
    <app-brand-card></app-brand-card>
    <app-brand-card></app-brand-card>
  </div>
</div>
